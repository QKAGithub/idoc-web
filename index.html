<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDOC — การทำจ่าย เป็นเรื่องง่ายสำหรับทุกคน</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="icon" href="./assets/logo.svg">
</head>
<body class="bg-slate-50 text-slate-800">
  <div id="app" class="min-h-screen">
    <!-- Top Nav -->
    <header class="backdrop-blur-xl bg-white/70 sticky top-0 z-20 border-b border-slate-200/70">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="./assets/logo.svg" alt="IDOC" class="w-9 h-9"/>
          <div>
            <div class="font-extrabold tracking-tight text-xl text-slate-900">IDOC</div>
            <div class="text-xs text-slate-500" data-i18n="tagline">การทำจ่าย เป็นเรื่องง่ายสำหรับทุกคน</div>
          </div>
        </div>
        <nav class="hidden sm:flex items-center gap-2">
          <button data-route="dashboard" class="nav-btn">Dashboard</button>
          <button data-route="documents" class="nav-btn" data-i18n="documents">เอกสาร</button>
          <button data-route="customers" class="nav-btn" data-i18n="customers">ลูกค้า</button>
          <button data-route="items" class="nav-btn" data-i18n="items">สินค้า/บริการ</button>
          <button data-route="settings" class="nav-btn" data-i18n="settings">ตั้งค่า</button>
        </nav>
        <div class="flex items-center gap-2">
          <select id="langSelect" class="rounded-xl border-slate-200 text-sm px-3 py-1.5 bg-white shadow-sm focus:outline-none">
            <option value="th">ไทย</option>
            <option value="en">English</option>
          </select>
          <a href="#" id="newDocBtn" class="btn-primary hidden sm:inline-flex" data-i18n="newDocument">ออกเอกสารใหม่</a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-6xl mx-auto px-4 py-8" id="viewRoot">
      <!-- Views will be injected here -->
    </main>

    <!-- Footer -->
    <footer class="py-10 text-center text-sm text-slate-500">
      © <span id="year"></span> IDOC. <span data-i18n="footer">Made for freelancers — Liquid Glass UI.</span>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
